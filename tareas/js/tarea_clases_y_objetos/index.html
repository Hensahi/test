<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <form action="#" class="form" id="form">
        <label for="name" class="lable_name block" id="lable_name">Nombre</label>
        <input type="text" class="input_name" id="input_name">
      
        <label for="lastname" class="lable_lastname block" id="lable_lastname">Apellido</label>
        <input type="text" class="input_lastname" id="input_lastname">
      
        <label for="matricula" class="lable_matricula block" id="lable_matricula">Matricula</label>
        <input type="text" class="input_matricula" id="input_matricula">
      
        <label for="class" class="lable_class block" id="lable_class">Curso</label>
        <input type="text" class="input_class" id="input_class">
      
        <label for="nota" class="lable_nota block" id="lable_nota">Nota</label>
        <input type="text" class="input_nota" id="input_nota">
      </form>
      
      <button class="guardarBTN" id="guardarBTN">Guardar</button>
      
      <table class="table hide" id="table">
        <thead class="table_head" id="table_head">
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Matricula</th>
          <th>Curso</th>
          <th>Nota</th>
        </thead>
        <tbody class="table_body" id="table_body">
      
        </tbody>
      </table>
      
      <h2 class="title_level_2 hide" id="title_level_2">El promedio de la seccion es</h2>
      <p class="parrafo_promedio" id="parrafo_promedio">
      
      </p>





    <script src="/js/app.js"></script>
</body>
</html>
