<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/contact/contacto.css" />
    <title>Contacto</title>
  </head>

  <body>
    <div class="container">
      <form id="contact" action="https://formspree.io/f/mgebpvwy" method="POST">
        <h3>Colorlib Contact Form</h3>
        <h4>Contact us for custom quote</h4>
        <fieldset>
          <input
            id="name"
            class="name"
            name="name"
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            id="lastname"
            class="lastname"
            name="lastname"
            placeholder="Your last name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            id="email"
            class="email"
            name="email"
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            id="message"
            class="message"
            name="message"
            placeholder="Type your message here..."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
        <p class="copyright">
          Designed by
          <a href="#" target="_blank" title="losSannin">Los Sannin</a>
        </p>
      </form>
    </div>
    <script src="./assets/js/components/contacto.js"></script>
  </body>
</html>
