<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Login landing page</title>
  </head>
  <body>
    <section class="main">
      <div class="login-container">
        <form
          class="login-form"
          id="blog-form"
          action="http://localhost:3000/blogs"
          method="POST"
        >
          <div class="form-control">
            <label for="title">Titulo</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Titulo del blog"
            />
          </div>
          <div class="form-control">
            <label for="description"></label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Descripcion del blog"
            />
          </div>
          <div class="form-control">
            <label for="image"></label>
            <input
              type="text"
              id="image"
              name="image"
              placeholder="Imagen del blog"
            />
          </div>

          <button class="submit">Crear Articulo Blog</button>
        </form>
      </div>
    </section>

    <script src="../../assets/js/services/blog/POSTblog.js"></script>
  </body>
</html>
